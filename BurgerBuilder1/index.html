<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAKE A SNACK</title>
        <link rel="icon" href="1.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="burger-container">
        <div class="burger">
            <div class="burger-part bread-top"></div>
            <div class="burger-part lettuce"></div>
            <div class="burger-part cheese"></div>
            <div class="burger-part meat"></div>
            <div class="burger-part tomato"></div>
            <div class="burger-part bread-bottom"></div>
        </div>
    
        <div class="ingredients-bar">
            <div class="ingredient-option">lettuce: <span class="quantity">1</span></div>
            <div class="ingredient-option">cheese: <span class="quantity">1</span></div>
            <div class="ingredient-option">meat: <span class="quantity">1</span></div>
            <div class="ingredient-option">tomato: <span class="quantity">1</span></div>
        </div>
    </div>

    
</body>
</html>
